<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modulo Intervento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1em;
      background: #f5f5f5;
    }
    form {
      background: white;
      padding: 1em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1em;
    }
    input, textarea, button {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.2em;
    }
    canvas {
      border: 1px solid #ccc;
      width: 100%;
      height: 150px;
    }
    .signature-section {
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h1>Modulo Intervento</h1>
  <form id="intervention-form">
    <label>Denominazione Cliente:
      <input type="text" name="cliente" required />
    </label>
    <label>Email Cliente:
      <input type="email" name="email_cliente" required />
    </label>
    <label>Data:
      <input type="date" name="data" required />
    </label>
    <label>Tipologia Intervento:
      <input type="text" name="tipologia" required />
    </label>
    <label>Note:
      <textarea name="note"></textarea>
    </label>

    <div class="signature-section">
      <label>Firma Tecnico:</label>
      <canvas id="firmaTecnico"></canvas>
      <button type="button" onclick="clearCanvas('firmaTecnico')">Cancella Firma Tecnico</button>
    </div>

    <div class="signature-section">
      <label>Firma Cliente:</label>
      <canvas id="firmaCliente"></canvas>
      <button type="button" onclick="clearCanvas('firmaCliente')">Cancella Firma Cliente</button>
    </div>

    <button type="submit">Invia</button>
  </form>

  <script>
    function setupSignatureCanvas(id) {
      const canvas = document.getElementById(id);
      const ctx = canvas.getContext('2d');
      let drawing = false;

      canvas.addEventListener('mousedown', () => drawing = true);
      canvas.addEventListener('mouseup', () => drawing = false);
      canvas.addEventListener('mouseout', () => drawing = false);
      canvas.addEventListener('mousemove', (e) => {
        if (!drawing) return;
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        ctx.lineTo(x, y);
        ctx.stroke();
      });
    }

    function clearCanvas(id) {
      const canvas = document.getElementById(id);
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    setupSignatureCanvas('firmaTecnico');
    setupSignatureCanvas('firmaCliente');

    document.getElementById('intervention-form').addEventListener('submit', function(e) {
      e.preventDefault();
      alert("Modulo compilato. Funzionalit√† di invio email e PDF verranno aggiunte in seguito.");
    });
  </script>
</body>
</html>
